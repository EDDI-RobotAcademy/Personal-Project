<html lang="ko">
<head>

    <title>

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        h1{
            
            color: blue;
            background-color: rgb(200,200,200);

            font-size: 60px;

<body bgcolor="#708090">
